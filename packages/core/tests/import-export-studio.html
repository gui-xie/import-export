<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Export Studio</title>
</head>

<body>
    <import-export-studio culture="en"></import-export-studio>
    <script type="module" src="./dist/import-export-studio.js"></script>
    <script>
        window.onload = onloaded;
        function onloaded() {
            const importExportStudio = document.querySelector('import-export-studio');
            importExportStudio.definition = {
                name: 'TomAndJerry',
                sheetName: 'sheet1',
                columns: [
                    { key: 'name', name: 'Name', dataType: 0, width: 20, note: 'required' },
                    { key: 'age', name: 'Age', dataType: 1, width: 10 },
                    { key: 'category', name: 'Category', dataType: 0, allowedValues: ['Cat', 'Mouse'] }
                ],
                author: 'senlinz',
                createTime: '2023-11-01 09:00:00'
            };
            importExportStudio.data = [
                { name: 'Tom', age: 12, category: 'Cat' },
                { name: 'Jerry', age: 13, category: 'Mouse' }
            ];
        }
    </script>
</body>

</html>
